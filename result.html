<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Numbers</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            outline: none;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 10px;
            background: linear-gradient(115deg, #56d8e4 10%, #9f01ea 90%);
        }
        .container {
            max-width: 800px;
            background: #fff;
            width: 800px;
            padding: 25px 40px 10px 40px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .container .text {
            font-size: 41px;
            font-weight: 600;
            background: -webkit-linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        .result {
            font-size: 20px;
            color: #333;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .result .number-box {
            background: #f0f0f0;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0,0,0,0.1);
        }
        .back-btn {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
        .uploaded-image {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="uploadedImage" class="uploaded-image" alt="Uploaded Image">
        <div class="text">Generated Numbers</div>
        <div id="result" class="result"></div>
        <button class="back-btn" onclick="goBack()">Go Back</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const randomNumbers = JSON.parse(localStorage.getItem('randomNumbers'));
            const uploadedImageSrc = localStorage.getItem('uploadedImage');
            if (uploadedImageSrc) {
                document.getElementById('uploadedImage').src = uploadedImageSrc;
            }
            if (randomNumbers) {
                const resultContainer = document.getElementById('result');
                randomNumbers.forEach(number => {
                    const numberBox = document.createElement('div');
                    numberBox.className = 'number-box';
                    numberBox.innerText = number;
                    resultContainer.appendChild(numberBox);
                });
            } else {
                document.getElementById('result').innerText = 'No numbers generated.';
            }
        });

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
